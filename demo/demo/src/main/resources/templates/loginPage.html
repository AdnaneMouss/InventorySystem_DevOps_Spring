<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/icons-bx/bx-user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/icons-ri/lock-password-line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Authentification</title>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-image: url("/bg.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.5);
    }

    .navlist {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .navlist li {
        margin-left: 20px;
    }

    .navlist a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .navlist a:hover {
        color: #45a247;
    }

    .ooo {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        flex-wrap: wrap; /* Allows form and image to stack on smaller screens */
    }

    .oo {
        flex: 1;
        display: flex;
        justify-content: flex-start;
        padding: 20px;
    }

    .oo img {
        width: 400px;
        height: 400px;
        border-radius: 0px;
        margin-left: 80px;
        margin-top: 90px;
    }

    .ooo form {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        width: 400px; /* Default width for larger screens */
        flex: 1;
    }

    .ooo h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .ooo input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #fff;
    }

    .ooo input:focus {
        outline: none;
        box-shadow: 0 0 5px #45a247;
    }

    .ooo button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #45a247;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .ooo button:hover {
        background: #3a9d3c;
    }

    .fa-solid {
        margin-right: 10px;
        color: #45a247;
    }

    #menu-icon {
        display: none;
    }

    @media (max-width: 768px) {
        .ooo {
            flex-direction: column; /* Stacking the form and image vertically */
        }
        .ooo form {
            width: 90%; /* Responsive form width on smaller screens */
        }
        .navlist {
            display: none;
        }
        #menu-icon {
            display: block;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
    }
</style>
<body>
<header>
    <img src="/iconheader.ico" alt=""
         style="width:50px; height:50px;">
    <ul class="navlist">
        <li><a href="/log/apropos">About us</a></li>
    </ul>
    <div class="bx bx-menu" id="menu-icon"></div>
</header>
<section class="oo">
    <div class="oo">
        <img src="/img.png">
    </div>
    <div class="ooo">
        <form th:action="@{/log/login}" method="">
            <h2 style="color: white; padding-bottom: 20px; font-size: 26px">Log into your account</h2>
            <i class="fa-solid fa-user"></i><input type="text" name="email" placeholder="Enter your email"><br><br>
            <i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="Enter your password"><br><br>
            <button type="submit">Login</button>
        </form><br>
    </div>
</section>
<footer style="
    background: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    padding: 10px 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;">
    <p>&copy; 2024 Inventory_System. Tous droits réservés.</p>
</footer>
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const alertDiv = document.createElement('div');
            alertDiv.textContent = "WRONG INFORMATION!";
            alertDiv.style.backgroundColor = 'red';
            alertDiv.style.color = 'white';
            alertDiv.style.padding = '10px';
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '50%';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translate(-50%, -50%)';
            alertDiv.style.zIndex = '1000';
            alertDiv.style.borderRadius = '5px';
            alertDiv.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            alertDiv.style.fontFamily = 'Arial, sans-serif';
            document.body.appendChild(alertDiv);
            setTimeout(function() {
                alertDiv.remove();
            }, 3000);
        }
    };
</script>
</body>
</html>
